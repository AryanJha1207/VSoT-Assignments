<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="flexbox">
        <div class="search-container">
            <form class="search-form">
                <input type="text" placeholder="Enter City Name" class="inputt">
                <button class="button" type="button">Search</button>
            </form>
        </div>
   </div> 

   <div class="weather-container">
        <div class="weather-content">
            <div class="weather-main">
                <div class="temperature-container">
                    <div class="temperature">19.5°C</div>
                    <div class="weather-condition">Partly Cloudy</div>
                </div>
                
                <div class="city-data">
                    <div class="city-name">Pune</div>
                    <div class="location-details">
                        <div class="state-country">
                            <span class="state">Maharashtra</span>
                            <span class="separator">•</span>
                            <span class="country">India</span>
                        </div>
                        <div class="datetime-info">
                            <span class="time">9:15 PM</span>
                            <span class="separator">•</span>
                            <span class="date">30 JAN 2026</span>
                            <span class="day">Friday</span>
                        </div>
                    </div>
                </div>
                
                <div class="icon">
                    <img class="weather-icon" src="cdn.weatherapi.com/weather/64x64/day/115.png" alt="Weather Icon">
                </div>   
            </div>
            
            <div class="additional-info">
                <div class="info-item">
                    <span class="info-label">Feels Like</span>
                    <span class="info-value">20°C</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Humidity</span>
                    <span class="info-value">65%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Wind</span>
                    <span class="info-value">12 km/h</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Pressure</span>
                    <span class="info-value">1013 hPa</span>
                </div>
            </div>
        </div>
   </div>
</body>
<script src="weather.js"></script>
</html>
